<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Password</title>
</head>
<body>
  <header class="pt-5">
    <div class="container">
      <div class="row pt-lg-5">
        <div class="col-12 text-center">
          <img src="https://cdn.shopify.com/s/files/1/1059/4068/t/4/assets/issue-number-one-logo.svg?1762" alt="Logo" class="img-fluid mb-5">
        </div>
      </div>
    </div>
  </header>
  
  <section class="ino-password">
    <div class="container">
      <div class="row pt-5">
        <div class="col-12 text-center">
          <p class="mb-0">Our website is</p>
          <h1 class="ino-password__title">Coming Soon</h1>
          <p class="col-lg-6 mx-auto mb-5">We are almost there! If you want to get notified when website goes live, subscribe to our mailing list!</p>
        </div>
      </div>
      <div class="row d-flex justify-content-center pt-5">
          <div class="col-12 col-sm-6 col-lg-4 col-xl-6 text-center">
            <h4 class="ino-footer__title">Stay in touch</h4>
            <p class="ino-footer__subtitle--small">GET EXCLUSIVE OFFERS & NEWS</p>
  
            <form action="" class="ino-footer__subscribe-form">
              <input type="text" name="subscribe" id="subscribe" class=" ino-footer__subscribe-form-input"
                placeholder="Sign up to our mailing list">
              <button type="submit" class="btn btn-dark ino-footer__subscribe-form-button">Subscribe</button>
            </form>
  
            <div class="row ino-footer__socials-section">
              <div class="col-5 col-md-3">
                <p class="ino-footer__subtitle--small">Find us on:</p>
              </div>
              <div class="col-7 col-md-5">
                <ul class="ino-footer__socials">
                  <li>
                    <a href="#" class="ino-footer__icons">
                      <i class="fab fa-lg fa-instagram"></i>
                      <span class="sr-only">Instagram</span>
                    </a>
                  </li>
  
                  <li>
                    <a href="#" class="ino-footer__icons">
                      <i class="fab fa-lg fa-facebook-f"></i>
                      <span class="sr-only">Facebook</span>
                    </a>
                  </li>
  
                  <li>
                    <a href="#" class="ino-footer__icons">
                      <i class="fab fa-lg fa-twitter"></i>
                      <span class="sr-only">Twitter</span>
                    </a>
                  </li>
  
                  <li>
                    <a href="#" class="ino-footer__icons">
                      <i class="fab fa-lg fa-pinterest"></i>
                      <span class="sr-only">Pinterest</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
</body>
</html>
