<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>Static Pages - Application form</title>


  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="ino-body application-form--bg">
  <section class="application-form">
    <div class="container">
      <div class="row text-center">
        <div class="col-12">
          <h2>ISSUE NUMBER ONE</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <div class="form-container">
            <h2 class="application-form__title">APPLICATION FORM</h2>
            <p>Ex deserunt veniam esse sit incididunt irure magna incididunt veniam duis excepteur sunt ipsum.</p>
            <form action="#" class="application-form__form">
              <div class="row">
                <div class="col-12 col-md-6 text-left">
                  <h4>Personal Information</h4>

                  <!-- First Name and Last Name -->
                  <div class="row">
                    <div class="col-6">
                      <label for="FirstName" class="hidden-label">Name</label>
                      <input type="text" name="customer[first_name]" id="FirstName" class="form-control"
                        placeholder="Name" autocapitalize="words">
                    </div>

                    <div class="col-6">
                      <label for="LastName" class="hidden-label">Last Name</label>
                      <input type="text" name="customer[first_name]" id="LastName" class="form-control"
                        placeholder="Last Name" autocapitalize="words">
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="row">
                    <div class="col-12">
                      <label for="Email" class="hidden-label">E-mail</label>
                      <input type="text" name="customer[first_name]" id="Email" class="form-control" placeholder="Email"
                        autocapitalize="words">
                    </div>

                  </div>
                  <!-- Password -->
                  <div class="row">
                    <div class="col-12">
                      <label for="Password" class="hidden-label">Password</label>
                      <input type="password" name="customer[first_name]" id="Password" class="form-control"
                        placeholder="Password" autocapitalize="words">
                    </div>
                  </div>

                  <!-- Country and Date of Birth -->
                  <div class="row">
                    <div class="col-6">
                      <label for="FirstName" class="hidden-label">Country</label>
                      <!-- <input type="text" name="customer[first_name]" id="FirstName" class="form-control"
                        placeholder="Country" autocapitalize="words"> -->
                      <select name="country" id="country" class="form-control">
                        <option value="usa">USA</option>
                      </select>
                    </div>

                    <div class="col-6">
                      <label for="LastName" class="hidden-label">Date of Birth</label>
                      <input type="date" name="customer[first_name]" id="LastName" class="form-control"
                        placeholder="Last Name" autocapitalize="words">
                    </div>
                  </div>


                  <!-- Insgtagran and Last Name -->
                  <div class="row">
                    <div class="col-12">
                      <label for="Instagram" class="hidden-label">Instagram</label>
                      <input type="text" name="customer[first_name]" id="Instagram" class="form-control"
                        placeholder="Instagram account" autocapitalize="words">
                    </div>
                  </div>



                </div>
                <div class="col-12 col-md-6 text-left">
                  <h4>Application Information</h4>

                  <!-- Why -->
                  <div class="row">
                    <div class="col-12">
                      <label for="Instagram" class="hidden-label">Why you would like to become a member?</label>
                      <input type="text" name="customer[first_name]" id="Instagram" class="form-control"
                        placeholder="Why you would like to become a member?" autocapitalize="words">
                    </div>
                  </div>

                  <!-- Favourite brands -->
                  <div class="row">
                    <div class="col-12">
                      <label for="Instagram" class="hidden-label">Name 3 of your favourite brands</label>
                      <input type="text" name="customer[first_name]" id="Instagram" class="form-control"
                        placeholder="Name 3 of your favourite brands" autocapitalize="words">
                    </div>
                  </div>

                  <!-- Favourite brands -->
                  <div class="row">
                    <div class="col-12">
                      <label for="Instagram" class="hidden-label">Career history</label>
                      <input type="text" name="customer[first_name]" id="Instagram" class="form-control"
                        placeholder="Career history" autocapitalize="words">
                    </div>
                  </div>

                  <!-- Favourite brands -->
                  <div class="row">
                    <div class="col-12">
                      <label for="Instagram" class="hidden-label">What do you think you‘ll get out of IN.01
                        Community?</label>
                      <input type="text" name="customer[first_name]" id="Instagram" class="form-control"
                        placeholder="What do you think you‘ll get out of IN.01 Community?" autocapitalize="words">
                    </div>
                  </div>

                  <!-- Favourite brands -->
                  <div class="row">
                    <div class="col-12">
                      <label for="Instagram" class="hidden-label">How did you hear about us?</label>
                      <!-- <input type="text" name="customer[first_name]" id="Instagram" class="form-control"
                        placeholder="How did you hear about us?" autocapitalize="words"> -->
                      <select name="country" id="country" class="form-control">
                        <option value="" disabled selected>How did you hear about us?</option>
                        <option value="friend">Friend</option>
                        <option value="advertising">Advertising</option>
                        <option value="website">Website</option>
                        <option value="other">Other</option>
                      </select>

                    </div>
                  </div>


                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="./js/swiper-instagram.js"></script>
</body>

</html>
